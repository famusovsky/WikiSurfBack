<script src="./static/htmx.min.js"></script>

<body>
    <h2>Route {{.ind}}</h2>

    <h4>
        <div>Your place in the route: {{.place}}</div>
    </h4>

    <table>
        <thead>
            <tr>
                <th>Start article</th>
                <th>Finish article</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>{{.start}}</td><td>{{.finish}}</td></tr>
        </tbody>
    </table>

    <h4>
        <a href={{.link}}>Start a sprint</a> <!-- TODO -->
    </h4>

    <table>
        <thead>
            <tr><th>User Name</th><th>Time length</th><th>Steps</th></tr></thead>
        </thead>
        <tbody hx-get={{.ratingType}} hx-trigger="intersect once,every 5s" hx-target="this"></tbody>
    </table>
</body>
