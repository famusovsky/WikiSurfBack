<h2>Main screen</h2>

<form hx-post="/service/route/start" hx-target="body">

    <label for="finish">Finish article:</label>
    <input type="text" id="finish" name="finish" required>

    <br>
</form>
    
<p>
    <div id="result"></div>
</p>
