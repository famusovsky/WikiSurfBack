<script src="./static/htmx.min.js"></script>
<body>
    <h2>Main screen</h2>
        
    <form hx-post="/create-route" hx-target="body">
        <label for="start">Start article:</label>
        <input type="text" id="start" name="start" required>
        <label for="finish">Finish article:</label>
        <input type="text" id="finish" name="finish" required>
        <button type="submit">Create new route</button>
        <br>
    </form>

    {{template "partials/rating" .}}
        
</body>
